<!DOCTYPE html>
<html lang="en">

<head>
  <title>Therapy Booking Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />

  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />

  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic main" data-tilt>
        <img src="images/sahasara_col.png" alt="IMG" />
      </div>

      <div class="contact1-form">
        <h4>Welcome to MeTime Healing</h4>
        <p>Help You Find Peace and Happiness</p>
        <button class="btn btn-primary" style="margin-top: 10px;background-color: #57b846; border: none;"><a
            href="contact.html" style="color: antiquewhite;">Contact</a></button>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#datetime", {
      enable: [
        {
          minDate: "today",
          from: "today",
          to: "2023-12-31",
        }
      ],
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      disable: [
        function (date) {
          // Disable all dates outside of the 10AM to 5PM range
          return date.getHours() < 10 || date.getHours() >= 17;
        }
      ]
    });
  </script>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="vendor/select2/select2.min.js"></script>

  <script src="vendor/tilt/tilt.jquery.min.js"></script>
  <script>
    $(".js-tilt").tilt({
      scale: 1.1,
    });
  </script>
  <script src="js/main.js"></script>
</body>

</html>
